# Тестовая программа для проверки копирования массива
# Инициализация массива [10, 20, 30, 40, 50]

# Загружаем значения в стек
- load_const: 0    # Адрес начала массива
- load_const: 10   # Значение 1
- write_mem: 0     # Записываем по адресу 0

- load_const: 1    # Адрес
- load_const: 20   # Значение 2
- write_mem: 0     # Записываем по адресу 1

- load_const: 2    # Адрес
- load_const: 30   # Значение 3
- write_mem: 0     # Записываем по адресу 2

- load_const: 3    # Адрес
- load_const: 40   # Значение 4
- write_mem: 0     # Записываем по адресу 3

- load_const: 4    # Адрес
- load_const: 50   # Значение 5
- write_mem: 0     # Записываем по адресу 4

# Копирование массива с адреса 0 на адрес 100
- load_const: 0    # Исходный адрес
- load_const: 100  # Целевой адрес
- load_const: 5    # Размер массива

# Цикл копирования (упрощенно)
- read_mem: 0      # Читаем из адреса 0
- write_mem: 100   # Пишем в адрес 100

- read_mem: 1      # Читаем из адреса 1
- write_mem: 101   # Пишем в адрес 101

- read_mem: 2      # Читаем из адреса 2
- write_mem: 102   # Пишем в адрес 102

- read_mem: 3      # Читаем из адреса 3
- write_mem: 103   # Пишем в адрес 103

- read_mem: 4      # Читаем из адреса 4
- write_mem: 104   # Пишем в адрес 104